<ion-content padding [color]="(colorSettings$ | async).colorAttributes.main">
    <div *ngIf="isLoginProcessActive">
        <div class="login-spinner-container">
            <app-login-spinner></app-login-spinner>
        </div>
        <div margin padding-top>
            <app-login-metadata-sync (systemSettingLoaded)="onSystemSettingLoaded($event)" (updateCurrentUser)="onUpdateCurrentUser($event)" (failOnLogin)="onFailLogin($event)" (successOnLoginAndSyncMetadata)="onSuccessLogin($event)" [currentUser]="currentUser" (cancelProgress)="onCancelLoginProcess()"
                [overAllMessage]="overAllLoginMessage" [color]="(colorSettings$ | async).colorAttributes.secondary" [showOverallProgressBar]="showOverallProgressBar" [isOnLogin]="isOnLogin" [processes]="processes">
            </app-login-metadata-sync>
        </div>
    </div>
    <ion-grid>
        <div *ngIf="!isLoginProcessActive">
            <ion-row>
                <ion-col>
                    <app-slogan [icon]="appIcon" [slogan]="topSlogan"></app-slogan>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col></ion-col>
                <ion-col size="auto">
                    <div *ngIf="currentUser">
                        <app-login-form [currentUser]="currentUser" [buttonColor]="(colorSettings$ | async).colorAttributes.secondary" (loginFormReady)="onFormFieldChange($event)" (startLoginProcess)="onStartLoginProcess($event)">
                        </app-login-form>
                    </div>
                </ion-col>
                <ion-col></ion-col>
            </ion-row>
        </div>
        <ion-row>
            <ion-col>
                <div *ngIf="localInstances && localInstances.length > 1">
                    <div class="strike">
                        <span [translate]="'or'"></span>
                    </div>
                    <ion-button [color]="'light'" size="small" (click)="openLocalInstancesSelection()" fill="clear" expand="block">
                        <img class="offline-instances-icon" [src]="offlineIcon" />&nbsp;&nbsp;
                        <span [translate]="'Available instances'"></span>
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="translation-container">
                    <span class="translation-codes" *ngIf="currentUser">
            <span
              *ngFor="
                let code of topThreeTranslationCodes;
                let currentIndex = index
              "
            >
              <span
                (click)="updateTranslationLanguage(code)"
                [ngClass]="
                  currentUser.currentLanguage === code ? 'currentLang' : ''
                "
                >{{ code }}</span
              >
              <span *ngIf="currentIndex < 2">&nbsp;|&nbsp;</span>
                    </span>
                    <span *ngIf="
                topThreeTranslationCodes.indexOf(
                  currentUser.currentLanguage
                ) === -1
              ">
              &nbsp;|&nbsp;
              <span
                (click)="updateTranslationLanguage(currentUser.currentLanguage)"
                [ngClass]="'currentLang'"
                >{{ currentUser.currentLanguage }}</span
              >
            </span>
                    <span (click)="openTranslationCodeSelection()">
              &nbsp;
              <ion-icon name="ios-more"></ion-icon>
            </span>
                    </span>
                </div>
                <p></p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-slogan [position]="'bottom'" [slogan]="buttonSlogan"></app-slogan>
</ion-content>
