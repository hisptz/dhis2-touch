<ion-row class="ion-no-padding">
    <ion-col class="ion-no-padding">
        <ion-range [(ngModel)]="rangeValue" min="0" max="{{ maxCount }} " [color]="(colorSettings$ | async).colorAttributes.secondary" [disabled]="lockingFieldStatus" (ionChange)="updateValue()"></ion-range>
    </ion-col>
    <ion-col size="auto" class="ion-no-padding">
        <div class="ion-float-right">
            <ion-button class="clear-button ion-no-padding" [disabled]="rangeValue === '' || lockingFieldStatus" xfill="clear" (click)="clearInput()">
                {{ displayValue }}
                <ion-icon slot="end" name="trash" color="danger"></ion-icon>
            </ion-button>
        </div>
    </ion-col>
</ion-row>
