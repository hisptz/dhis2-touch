<ion-content class="login">
  <ion-grid>
    <ion-row>
      <ion-col class="topSLogan">
        <div class="logo">
          <img [src]="logoUrl" >
        </div>
        <p >Innovation in every dimension</p>
      </ion-col>
    </ion-row>
    <div *ngIf="isLoginProcessActive">
      <ion-list *ngIf="loggedInInInstance != ''">
        <ion-item (tap)="cancelLoginProcess()">
          <div style="text-align: center" item-left >
            <ion-icon name="md-unlock" color="primary"></ion-icon>
          </div>
          {{ loggedInInInstance }}
          <div style="text-align: center" item-right >
            <ion-icon name="md-close" color="danger"></ion-icon>
          </div>
        </ion-item>
      </ion-list>
      <page-progress-bar [progress] = "progress"></page-progress-bar>
      <br>
      <ion-list>
        <ion-item >
          <div style="text-align: center" item-left >
            <div *ngIf="progressTracker.communication.passStepCount == progressTracker.communication.count">
              <ion-icon name="done-all" color="favorite"></ion-icon>
            </div>
            <div *ngIf="currentResourceType == 'communication'">
              <div *ngIf="progressTracker.communication.passStepCount != progressTracker.communication.count">
                <page-loading loadingSize="small"></page-loading>
              </div>
            </div>
          </div>
          <span ion-text [color]="(currentResourceType == 'communication')?'current' : 'font-color'" >
            <span *ngIf="progressTracker.communication.message != '' ">
              {{ progressTracker.communication.message }}
            </span>
            <span *ngIf="progressTracker.communication.message == '' ">
              Establishing connection to server
            </span>
          </span>
          <div style="text-align: center" item-right >
            {{ progressTracker.communication.passStepCount}}/{{ progressTracker.communication.count}}
          </div>
        </ion-item>
      </ion-list>
    </div>

    <div *ngIf="!isLoginProcessActive">
      <form (ngSubmit)="startLoginProcess()">
        <ion-row >
          <ion-col >
            <ion-item>
              <ion-input [(ngModel)]="currentUser.serverUrl" type="text" name ="serverUrl" placeholder="Enter server address"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input [(ngModel)]="currentUser.username" type="text" name ="username" placeholder="Enter username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input [(ngModel)]="currentUser.password" name ="password" type="password" placeholder="Enter password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row >
          <ion-col>
            <button type="submit" class="normalButton" ion-button full text-capitalize>
              Login
            </button>
          </ion-col>
        </ion-row>
      </form>
    </div>

    <ion-row>
      <ion-col class="bottomSLogan">
        <p>Powered by HISPTZ</p>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
