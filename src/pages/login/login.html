<ion-content class="login">
  <div *ngIf="isLoginProcessActive" class="topSLogan logo" style="margin-bottom: 100px;" padding-bottom margin-bottom>
    <login-spinner [keyFlag]="keyFlag" [serverUrl]="currentUser.serverUrl" [applicationTitle]="applicationTitle" [keyApplicationFooter]="keyApplicationFooter"
      [keyApplicationIntro]="keyApplicationIntro" [keyApplicationNotification]="keyApplicationNotification"></login-spinner>
  </div>
  <div margin padding-top *ngIf="isLoginProcessActive">
    <login-metadata-sync (systemSettingLoaded)="onSystemSettingLoaded($event)" (updateCurrentUser)="onUpdateCurrentUser($event)"
      (failOnLogin)="onFailLogin($event)" (successOnLoginAndSyncMetadata)="onSuccessLogin($event)" [currentUser]="currentUser"
      (cancelProgress)="onCancelLoginProcess()" [overAllMessage]="overAllLoginMessage" [showOverallProgressBar]="showOverallProgressBar"
      [isOnLogin]="isOnLogin" [processes]="processes"></login-metadata-sync>
  </div>
  <ion-grid class="animated fadeIn">
    <ion-row *ngIf="!isLoginProcessActive">
      <ion-col class="topSLogan">
        <div class="logo">
          <img [src]="logoUrl">
        </div>
        <p [translate]="'Innovation in every dimension'"></p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!isLoginProcessActive">
      <ion-col no-padding no-margin></ion-col>
      <ion-col col-auto no-padding no-margin *ngIf="currentUser">
        <ion-row>
          <ion-col>
            <login-form [currentUser]="currentUser" (onLoginFormReady)="onFormFieldChange($event)"></login-form>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!isLoginProcessActive">
          <ion-col>
            <button large [disabled]="!isLoginFormValid" ion-button full text-capitalize (click)="startLoginProcess()">
              <span [translate]="'Login'"></span>
            </button>
          </ion-col>
        </ion-row>
        <div *ngIf="localInstances && localInstances.length > 1">
          <div class="strike">
            <span [translate]="'or'"></span>
          </div>
          <button ion-button block clear color="light" text-capitalize (click)="openLocalInstancesSelection()">
            <img class="side-menu-icon" [src]="offlineIcon" />&nbsp;&nbsp;
            <span [translate]="'Offline instances'"></span>
          </button>
        </div>

      </ion-col>
      <ion-col no-padding no-margin></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="bottomSLogan">
        <p>
          <span class="translation-codes" *ngIf="currentUser">
            <span *ngFor="let code of topThreeTranslationCodes; let currentIndex = index">
              <span (click)="updateTranslationLanguage(code)" [ngClass]="(currentUser.currentLanguage === code) ?'currentLang' : ''">{{ code }}</span>
              <span *ngIf="currentIndex < 2">&nbsp;|&nbsp;</span>
            </span>
            <span *ngIf="topThreeTranslationCodes.indexOf(currentUser.currentLanguage) === -1">
              &nbsp;|&nbsp;
              <span (click)="updateTranslationLanguage(currentUser.currentLanguage)" [ngClass]="'currentLang'">{{ currentUser.currentLanguage }}</span>
            </span>
            <span (click)="openTranslationCodeSelection()">
              &nbsp;
              <ion-icon name="ios-more"></ion-icon>
            </span>
          </span>
        </p>
        <p>
          <span class="bottom-sLogan-title">
            <span [translate]="'Powered by'"></span> HISPTZ </span>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
