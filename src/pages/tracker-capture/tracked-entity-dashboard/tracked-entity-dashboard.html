<!--
  Generated template for the TrackedEntityDashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span [translate]="'Tracked entity dashboard'"></span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <div *ngIf="isLoading">
      <loading [loadingMessage]="loadingMessage" [loadingSize]="'large'"></loading>
    </div>
    <div *ngIf="!isLoading">
      <ion-row>
        <ion-col>
          <div class="item-card" no-padding (click)="openWidgetList()">
            <ion-item no-padding>
              <div ion-text color="font-color" align="center">
                <div style="padding:6px 0px;">
                  <span>
                    <span class="program-stage-button-label">
                      <span *ngIf="currentWidget.icon">
                        <img class="tracker-pagination-icon" [src]="currentWidget.icon" />
                      </span>
                      <span *ngIf="currentWidget.iconName" class="tracker-pagination-icon icon-color">
                        <b>{{ currentWidget.iconName }}</b>
                      </span>
                    </span>
                  </span>
                  &nbsp; {{ currentWidget.name|translate }}
                </div>
              </div>
              <div style="text-align: center" item-right float-right>
                <span float-end class="side-menu-icon">
                  <img [src]="icons.menu">
                </span>
              </div>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <div *ngFor="let widget of dashboardWidgets;trackBy: trackByFn">
        <div *ngIf="(isDashboardWidgetOpen[widget.id])">
          <ion-row>
            <ion-col>
              <div *ngIf="currentWidget.id == 'enrollment'">
                <div class="item-card">
                  <div class="inputLabel">
                    <b>
                      <div class="inputLabel">
                        <span [translate]="'Enrollments'"></span>
                      </div>
                    </b>
                    <hr>
                  </div>
                  <div class="inputLabel">
                    <span [translate]="'Organisation unit'"></span>
                  </div>
                  <div class="input-field-container grey-field">
                    <div padding-left>
                      <div padding>
                        {{ currentOrgUnit.name }}
                      </div>
                    </div>
                  </div>
                  <div class="inputLabel">
                    <span [translate]="'Program'"></span>
                  </div>
                  <div class="input-field-container grey-field">
                    <div padding-left>
                      <div padding>
                        {{ currentProgram.name }}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="item-card">
                  <div class="inputLabel">
                    <b>
                      <div class="inputLabel">
                        <span [translate]="'Profile'"></span>
                      </div>
                    </b>
                    <hr>
                  </div>
                  <div *ngIf="programTrackedEntityAttributes && programTrackedEntityAttributes.length > 0">
                    <form>
                      <div *ngFor="let programTrackedEntityAttribute of programTrackedEntityAttributes;trackBy: trackByFn">
                        <tracked-entity-inputs [trackedEntityAttribute]="programTrackedEntityAttribute.trackedEntityAttribute" [currentUser]="currentUser"
                          [data]="dataObject" [(trackedEntityAttributesSavingStatusClass)]="trackedEntityAttributesSavingStatusClass"
                          [mandatory]="programTrackedEntityAttribute.mandatory" (onChange)="updateData($event)"></tracked-entity-inputs>
                      </div>
                    </form>
                  </div>
                  <div no-padding>
                    <div style="display: inline-block;width: 49.3%">
                      <div float-left>
                        <div class="item-card" color="font-color" (click)="goBack()" padding ion-button clear text-center text-capitalize>
                          <ion-icon name="ios-arrow-back-outline"></ion-icon>&nbsp;&nbsp;
                          <span [translate]="'Go back'"></span>
                        </div>
                      </div>
                    </div>
                    <div style="display: inline-block;width: 49.3%">
                      <div float-right>
                        <div class="item-card" color="danger" float-right (click)="deleteTrackedEntity(trackedEntityInstance.id)" padding ion-button
                          clear text-center text-capitalize>
                          <span [translate]="'Delete'"></span>&nbsp;&nbsp;
                          <ion-icon name="trash"></ion-icon>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="item-card-program-stage-section">
                  <div class="item-card" color="font-color" (click)="updateWidgetPagination(currentWidgetIndex +1)" padding ion-button clear
                    text-center text-capitalize>
                    <span [translate]="'Next'"></span>&nbsp;&nbsp;
                    <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                  </div>
                </div>

              </div>
              <div *ngIf="currentWidget.id != 'enrollment'">
                <div *ngIf="programStages && programStages.length > 0">
                  <div *ngFor="let programStage of programStages;trackBy: trackByFn">
                    <div *ngIf="widget.id == programStage.id">
                      <form>
                        <program-stage-tracker-based [programStage]="programStage" [trackedEntityInstance]="trackedEntityInstance.id" [currentWidgetIndex]="currentWidgetIndex"
                          [isLastStage]="(currentWidgetIndex == programStages.length)" (onChange)="updateWidgetPagination($event)"></program-stage-tracker-based>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button clear text-capitalize *ngFor="let widget of dashboardWidgets;trackBy: trackByFn" [disabled]="(isDashboardWidgetOpen[widget.id])"
            (tap)="changeDashboardWidget(widget)">
            <div [ngClass]=" (isDashboardWidgetOpen[widget.id])?'program-stage-button-label':''">
              <div *ngIf="widget.icon">
                <img class="footer-icon" [src]="widget.icon" />
              </div>
              <div *ngIf="widget.iconName">
                <b>{{ widget.iconName }}</b>
              </div>
            </div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
