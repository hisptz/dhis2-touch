<div *ngIf="isLoading">
  <loading loadingSize="large" [loadingMessage]="loadingMessage"></loading>
  <div text-center padding-top> {{ progress }} %</div>
</div>
<div *ngIf="!isLoading">
  <ion-row>
    <ion-col *ngIf="!showLoadingMessage">
      <ion-item>
        <ion-label>
          <span [translate]="'Aggregate data'"></span>
          &nbsp;
          <ion-badge [color]="colorSettings.colorAttributes.secondary">{{ dataObject.dataValues.length }}</ion-badge>
        </ion-label>
        <ion-checkbox [color]="colorSettings.colorAttributes.secondary" [(ngModel)]="selectedItems.dataValues"
          disabled="{{(dataObject.dataValues.length == 0)?'true':'false'}}" (ionChange)="updateItemsToUpload()">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          <span [translate]="'Events'"></span>
          &nbsp;
          <ion-badge [color]="colorSettings.colorAttributes.secondary">{{ dataObject.events.length }}</ion-badge>
        </ion-label>
        <ion-checkbox [color]="colorSettings.colorAttributes.secondary" [(ngModel)]="selectedItems.events"
          disabled="{{(dataObject.events.length == 0)?'true':'false'}}" (ionChange)="updateItemsToUpload()">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          <span [translate]="'Events for tracker'"></span>
          &nbsp;
          <ion-badge [color]="colorSettings.colorAttributes.secondary">{{ dataObject.eventsForTracker.length }}
          </ion-badge>
        </ion-label>
        <ion-checkbox [color]="colorSettings.colorAttributes.secondary" [(ngModel)]="selectedItems.eventsForTracker"
          disabled="{{(dataObject.eventsForTracker.length == 0)?'true':'false'}}" (ionChange)="updateItemsToUpload()">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          <span [translate]="'Enrollments'"></span>
          &nbsp;
          <ion-badge [color]="colorSettings.colorAttributes.secondary">{{ dataObject.Enrollments.length }}</ion-badge>
        </ion-label>
        <ion-checkbox [color]="colorSettings.colorAttributes.secondary" [(ngModel)]="selectedItems.Enrollments"
          disabled="{{(dataObject.Enrollments.length == 0)?'true':'false'}}" (ionChange)="updateItemsToUpload()">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          <span [translate]="'dataStore'"></span>
          &nbsp;
          <ion-badge [color]="colorSettings.colorAttributes.secondary">{{ dataObject.dataStore.length }}</ion-badge>
        </ion-label>
        <ion-checkbox [color]="colorSettings.colorAttributes.secondary" [(ngModel)]="selectedItems.dataStore"
          disabled="{{(dataObject.dataStore.length == 0)?'true':'false'}}" (ionChange)="updateItemsToUpload()">
        </ion-checkbox>
      </ion-item>
      <button [color]="colorSettings.colorAttributes.secondary" [disabled]="itemsToUpload.length == 0" ion-button full
        text-capitalize (tap)="uploadData()">
        {{ translationMapper['Upload data'] }}
      </button>
    </ion-col>
  </ion-row>
</div>
