  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'profile'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-grid>
    <div *ngIf="isLoading">
      <loading [loadingSize]="'large'" [loadingMessage]="loadingMessage|translate" ></loading>
    </div>

    <div *ngIf="!isLoading">
      <div class="item-card" *ngFor="let profileContent of profileContents">
        <ion-row (tap)="toggleProfileContents(profileContent)" >
          <ion-col col-11>
            <img  class="side-menu-icon" [src]="profileContent.icon"/>&nbsp;&nbsp;
            <span ion-text [color]="(isProfileContentOpen[profileContent.id]) ?'current' : 'font-color'">
              {{ profileContent.name|translate }}
            </span>
          </ion-col>
          <ion-col col-1 item >
            <div style="text-align: center;">
              <ion-icon [color]="(isProfileContentOpen[profileContent.id]) ?'current' : 'font-color'" *ngIf="!(isProfileContentOpen[profileContent.id])" name="ios-arrow-down" item-right></ion-icon>
              <ion-icon [color]="(isProfileContentOpen[profileContent.id]) ?'current' : 'font-color'" *ngIf="(isProfileContentOpen[profileContent.id])" name="ios-arrow-up" item-right></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <div *ngIf="(isProfileContentOpen[profileContent.id])" >
          <hr>
          <ion-row >
            <ion-col>
              <div *ngIf="userData && userData[profileContent.id]" >
                <div *ngIf="profileContent.id == 'userInfo'">
                  <div *ngFor="let userInfo of userData[profileContent.id]; ">
                    <div class="content"><b>{{ userInfo.key }}</b><br>{{ userInfo.value }}</div>
                  </div>
                </div>
                <div *ngIf="profileContent.id != 'userInfo'">
                  <div *ngFor="let data of userData[profileContent.id];let currentIndex = index">
                    <div class="content">{{ currentIndex + 1 }}&nbsp;.&nbsp;{{ data}}</div>
                  </div>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
  </ion-grid>

</ion-content>
