<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <span [translate]="'Event register'"></span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <div *ngIf="isLoading">
      <loading [loadingSize]="'large'" [loadingMessage]="loadingMessage"></loading>
    </div>
    <div *ngIf="!isLoading">
      <div *ngIf="currentEvent">
        <ion-row>
          <ion-col>
            <div (tap)="goBack()" padding-bottom class="item-card">
              <b>
                <span [translate]="'Organisation unit'"></span>
              </b> : {{ currentOrgUnit.name }}
              <br>
              <b>
                <span [translate]="'Program'"></span>
              </b> : {{ currentProgram.name }}
              <br>
            </div>
            <form>
              <program-stage-event-based [programStage]="programStage" (onCancelEvent)="goBack()" [dataDimension]="dataDimension" [currentEvent]="currentEvent"
                (onDeleteEvent)="onEventDeleted()"></program-stage-event-based>
            </form>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>
</ion-content>
