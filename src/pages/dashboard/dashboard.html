<ion-header>

  <ion-navbar color="primary">
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="dashboard">
  <ion-grid>
    <div *ngIf="isLoading">
      <ion-row>
        <ion-col>
          <page-loading loadingSize="large" [loadingMessage]="loadingMessage"></page-loading>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="!isLoading">
      <ion-refresher (ionRefresh)="reLoadDashBoard($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <div class="entry-selection-container " *ngIf="currentDashboardName !='' " (tap)="openDashboardListFilter()">
        <ion-row>
          <ion-col col-11>
            {{ currentDashboardName }}
          </ion-col>
          <ion-col col-1>
            <img src="assets/dashboard/menu.png" width="20" height="20">
          </ion-col>
        </ion-row>
      </div>
      <div *ngIf="isDashboardItemsLoading">
        <page-loading loadingSize="large" [loadingMessage]="loadingMessage"></page-loading>
      </div>

      <div *ngIf="!isDashboardItemsLoading">
        <div *ngFor="let dashBoard of dashboards">
          <div *ngIf="currentDashboardId == dashBoard.id">
            <div *ngIf="dashBoard.dashboardItems ">
              <div *ngIf="dashBoard.dashboardItems.length == 0 ">
                <empty-list-notification
                  [emptyListMessage]="'There are no dashboard item set'"></empty-list-notification>
              </div>
              <div class="dashboard-card " *ngFor="let dashboardItem of dashBoard.dashboardItems">

                <ion-row (tap)="toggleDashboardItemCard(dashboardItem.id)">
                  <ion-col col-11>
                    <ion-icon color="primary"><img  class="dashboard-item-icon" [src]="dashboardItem.icon"/></ion-icon>
                    {{ dashboardItem.title }}
                  </ion-col>
                  <ion-col col-1 item>
                    <div style="text-align: center;">
                      <ion-icon *ngIf="!openedDashboardItemIds[dashboardItem.id]" name="ios-arrow-down"
                                item-right></ion-icon>
                      <ion-icon *ngIf="openedDashboardItemIds[dashboardItem.id]" name="ios-arrow-up" item-right></ion-icon>
                    </div>
                  </ion-col>
                </ion-row>
                <div *ngIf="openedDashboardItemIds[dashboardItem.id]">
                  <dashboard-card [dashboardItem]="dashboardItem"
                                  [dashBoardCardClass]="'dashboard-card-overflow-with-fixed-height'"
                                  [isInFullScreen] = "isInFullScreen"
                                  (loadInFullScreen)="loadFullScreenDashboard($event)"
                                  [dashboardId]="currentDashboardId">
                  </dashboard-card>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="empty-space-padding"></div>
      </div>
    </div>

  </ion-grid>
</ion-content>
