<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
      Organisation unit selection
    </ion-title>
    <ion-buttons start>
      <button class="normalButton" ion-button text-capitalize full large (tap)="dismiss()">
        close
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div *ngIf="isLoading">
    <page-loading [loadingSize]="'large'" [loadingMessage]="loadingMessage "></page-loading>
  </div>
  <div *ngIf="!isLoading">
    <div *ngFor="let organisationUnit of organisationUnits">
      <organisation-unit-tree [organisationUnit]="organisationUnit"
                                    [currentSelectedOrgUnitName]="lastSelectedOrgUnit.name"
                                    [hasOrgUnitChildrenOpened]="hasOrgUnitChildrenOpened"
                                    (selectedOrganisationUnit)="setSelectedOrganisationUnit($event)"
                                    [currentUser]="currentUser"></organisation-unit-tree>
    </div>
    <div *ngIf="organisationUnits.length == 0 && emptyMessage !=''">
      <empty-list-notification [emptyListMessage]="emptyMessage" ></empty-list-notification>
    </div>
  </div>


</ion-content>
